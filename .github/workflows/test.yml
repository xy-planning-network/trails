name: Run go tests

on:
  workflow_call:
  push:
    branches-ignore:
      - main

jobs:
  test-go:
    name: "Run go tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20.4"

      - run: go test ./... --cover -v